# Berechtigungs-Schlüssel
perms.not_owner: ":no_entry: Dieser Befehl ist auf den Bot-Besitzer beschränkt."
perms.cannot_determine_role: ":no_entry: Konnte Role nicht bestimmen!"
perms.bad_role: ":no_entry: Du hast keine der erforderten Rollen!: `{roles}`!"

# Hilfe Schlüssel.
help.None: |
        Dieser Befehl hat keine Hilfe in dieser Sprache.

help.set_config: |
        Ändert eine server-spezifische Konfiguration.

        Wenn du Leerzeichen in deinen Argumenten hast, müssen diese mit "Anführungszeichen" geschrieben werden.

help.get_config: |
        Fordert eine server-spezifische Konfiguration an.

        Wenn du Leerzeichen in deinen Argumenten hast, müssen diese mit "Anführungszeichen" geschrieben werden.

help.avatar: |
        Ändert den Avatar des Bots.
        Du musst die URL angeben, die als Bild genutzt werden soll.
        Dieser Befehl ist auf den Bot-Besitzer beschränkt.

help.changename: |
        Ändert den **Benutzernamen** des Bots.
        Braucht den Namen als ein Argument.
        Dieser Befehl ist auf den Bot-Besitzer beschränkt.

help.add_role_override: |
        Überschreibt die angeforderten Rollen für einen Befehl
        Du musst den Befehl und die Rolle angeben.
        Dies ermöglicht es jedem, der die erforderte Rolle besitzt, den Befehl auszuführen
        Du kannst einen Befehl für jeden zugägnlich machen indem du statt der Rolle `@ everybody` (ohne Leerzeichen.) schreibst.

help.remove_role_override: |
        Dies löscht eine Überschreibung der Rollenbegrenzung.
        Du musst den Befehl und die Rolle angeben.

help.lock: |
        Dies sperrt ein Factoid.

        Admins können trotz der Sperre das Factoid entsperren.

help.delete_factoid: |
        Dies löscht ein Factoid.

        Wenn das Factoid gesperrt ist, kann es nur der Bot-Besitzer oder ein Admin entsperren.

help.unlock: |
        Dies entsperrt ein Factoid und macht es bearbeitbar für jeden.

help.factoids: |
        Dies listet alle Factoids auf, die auf einen bestimmtes Suchschema zutreffen.

        Dieses Schema ist ein Redis-Such-Schema. Für mehr Informationen besuche http://redis.io/commands/scan

help.factoid: |
        Dieser Befehl zeigt dir, wie man ein Factoid erstellt.

help.version: |
        Informiert dich über die aktuelle Version des Bots.

