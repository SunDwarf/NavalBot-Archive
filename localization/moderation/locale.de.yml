help.ban: |
        Verbannt einen Nutzer aus dem Server.

        Der Nutzer muss entweder @erwähnt oder als ein Argument in dem Befehl geliefert werden.

help.kick: |
        Kickt einen Nutzer.

        Der Nutzer muss entweder @erwähnt oder als ein Argument in dem Befehl geliefert werden.

help.mute: |
        Schaltet einen Nutzer stumm.

        Der Bot muss `Manage Roles` als Berechtigung für diesen Befehl haben.


help.unmute: |
        Hebt die Stummschaltung für einen Nutzer auf.

        Der Bot muss `Manage Roles` als Berechtigung für diesen Befehl haben.

help.change_colour: |
        Ändert die Farbe deines Namen zu einem hexadezimalen Wert, den du bestimmst

        Der Bot muss `Manage Roles` als Berechtigung für diesen Befehl haben.

help.purge: |
        Löscht eine bestimmte Anzahl an Nachrichten.

        Erwähne einen oder mehrere Benutzer, um ihre Nachrichten zu löschen.

help.blacklist: |
        Schließt einen Benutzer von der Benutzung des Bots in diesem Server aus.

        Du musst die `Admin` Rolle besitzen, um diesen Befehl auszuführen.

help.unblacklist: |
        Hebt den Auschluss von der Benutzuung des Bots für einen Nutzer in diesem Server auf.

        Du musst die `Admin` Rolle besitzen, um diesen Befehl auszuführen.

help.globalblacklist: |
        Für sehr schlimme oder nervige Benutzer. Nur der Besitzer des Bots kann diesen Befehl ausführen.

        Dieser Befehl ist irreversibel außer du hast Zugriff auf die Redis Datenbank.

help.clean: |
        Löscht die letzten 100 Nachrichten des Bots.

