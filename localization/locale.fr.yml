#####################################################
# This is the localization database for NavalBot.
# This is used to localize messages.
# This is the french translation for NavalBot
#
# locale.yml is the default file, where keys are loaded from if they do not exist
# locale.<lang>.yml is used for loading locale from language-specific files.
#
# When localizing a file, DO NOT REPLACE ANYTHING INSIDE { } OR ANYTHING INSIDE :_:.
# These are used by the bot to build up the strings automatically.
# You can re-order them for the sentences to make sense, but they must stay in the sentence.
#####################################################

# Generic keys.
generic.not_int: ":x: La valeur {val} n'est pas un nombre entier valide."
generic.file_too_big: ":x: Le fichier {fname} est trop lourd pour être téléchargé."
generic.no_mention: ":x: Vous devez mentionner quelqu'un."
generic.cannot_find_user: ":x: Utilisateur `{user}` introuvable."
generic.cannot_find_command: ":x: Commande `{cmd}` introuvable."

# Help keys.
help.None: |
        Cette commande n'est pas documenté dans cette langue.

help.set_config: |
        Modifie un réglage du bot spécifique à ce serveur.
		
        Si vos indications contiennent des espaces, elles doivent être fermées par des "guillemets".

help.get_config: |
		Renvoie un réglage du bot spécifique à ce serveur.
		
        Si vos indications contiennent des espaces, elles doivent être fermées par des "guillemets".

help.avatar: |
        Change l'avatar du bot.
        Vous devez indiquer le lien de l'image à utiliser.
        Cette commande ne peut être exécutée uniquement par le propriétaire du bot.

help.changename: |
        Change le **pseudonyme** du bot.
        Indiquez le nouveau pseudonyme à la suite de cette commande.
        Cette commande ne peut être exécutée uniquement par le propriétaire du bot.

help.add_role_override: |
		Donne une autorisation à un rôle d'utiliser une commande.
        Indiquez la commande, puis le rôle bénéficiant de cette autorisation.
		Cela permet à tous ceux ayant ce rôle d'utiliser la commande spécifiée.
        Vous pouvez autoriser l'exécution de cette commande à tous ceux sur le serveur en mettant '@ everybody' (sans espace) en seconde valeur. 

help.remove_role_override: |
        Enlève l'autorisation d'utiliser une commande à un rôle.
        La commande doit être indiquée avant le rôle bénéficiant de l'autorisation.

help.lock: |
        Verrouille un alias pour que seulement le propriétaire du bot puisse le changer.

        Les administrateurs du serveur peuvent cependant toujours déverrouiller et changer l'alias malgrès le verrouillage.

help.delete_factoid: |
        Supprime un alias

        Si l'alias est verrouillé, seulement le propriétaire du bot ou un admin peuvent le supprimer.

help.unlock: |
        Déverouille un alias, et permet à tous de le modifier.

help.factoids: |
        Montre les alias correspondant au motif Scan de Redis.

        Pour plus d'informations, allez sur http://redis.io/commands/scan

help.factoid: |
        Explique comment créer un alias.

help.version: |
        Affiche la version actuelle du bot.

help.again: |
        Remet la piste de lecture actuelle  à la fin de la file d'attente.

help.shuffle: |
        Mélange les pistes de lecture dans la file d'attente actuelle.

help.get_queued_vids: |
        Donne les noms des pistes de lecture dans la file d'attente.

        Peut être accompagné d'un nombre, pour que la commande donne les pistes de lecture restante, en partant de celle ayant le même numéro que celui indiqué.

help.skip: |
        Permet de sauter des pistes de lecture.

        Peut être accompagné d'un nombre, qui permet de sauter autant de pistes de lecture qu'indiqué.
        Cela sautera la piste de lecture actuelle, puis <X - 1> piste.s de lecture dans la file d'attente.
        Si aucun nombre n'est spécifié, cette commande sautera la piste de lecture actuelle.
help.voteskip: |
        Ouvre un vote pour sauter la piste de lecture actuelle. 

		Le seuil pour sauter la piste de lecture est déterminée par le nombre de personnes, divisé par deux. Le bot n'est pas compté dans la solution.

help.move: |
        Change la position d'une piste de lecture dans la file d'attente.

        Vous devez indiquer la valeur de la piste de lecture en premier, puis celui de la position cible dans la file en second. 
		Les valeurs doivent être entier.

help.remove_vid: |
        Enlève une ou plusieurs piste.s de lecture.

        Takes a start position and an optional end position to remove.
		Commence par la valeur indiquée en premier, puis se termine par une seconde valeur optionnelle.
        Si la seconde valeur n'est pas spécifiée, le bot ne supprimera que la piste de lecture indiquée en premier.

help.reset: |
        Déconnecte le bot du chat vocal, et le remet à zéro.

help.np: |
        Donne le nom de la piste de lecture actuelle.
        Donne le nom de la piste de lecture actuelle.

help.play: |
        Joue une piste de lecture.

        Le bot téléchargera la piste de lecture depuis une URL que vous spécifierez, ou depuis une recherche.
        Le bot peut télécharger des pistes de lecture depuis les principaux sites de streaming.


help.choice: |
        Vous donne une réponse à ce dilemme qui vous empêche d'avancer émotionnellement.
		
        Entourez vos options de guillemets, si elles contiennent des espaces.

help.google: |
        Fais une recherche Google et vous donne le premier résultat.

help.weather: |
        Donne la météo à l'endroit indiqué.

help.commands: |
        Montre où recevoir de l'aide à propos d'une commande. 

help.whois: |
        Donne des informations sur un utilisateur.

        Vous devez indiquer la personne cible en le @mentionnant.

help.uptime: |
        Donne la durée d'activité système du bot.


help.ban: |
        Ban un utilisateur.

        Vous pouver indiquer la @mention ou le pseudonyme de l'utilisateur en valeur, et le bot trouvera automatiquement l'utilisateur à bannir.

help.kick: |
        Kick un utilisateur.

        Vous pouver indiquer la @mention ou le pseudonyme de l'utilisateur en valeur, et le bot trouvera automatiquement l'utilisateur à kick.
		

help.mute: |
        Met un utilisateur en sourdine.

        Le bot doit avoir la permission de modifier les rôles pour utiliser cette commande.


help.unmute: |
        Enlève la sourdine à un utilisateur.

        Le bot doit avoir la permission de modifier les rôles pour utiliser cette commande.


