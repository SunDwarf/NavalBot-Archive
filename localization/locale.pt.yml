#####################################################
# This is the localization database for NavalBot.
# This is used to localize messages.
# This is the portoguese translation for NavalBot
#
# locale.yml is the default file, where keys are loaded from if they do not exist
# locale.<lang>.yml is used for loading locale from language-specific files.
#
# When localizing a file, DO NOT REPLACE ANYTHING INSIDE { } OR ANYTHING INSIDE :_:.
# These are used by the bot to build up the strings automatically.
# You can re-order them for the sentences to make sense, but they must stay in the sentence.
#####################################################

# Generic keys.
generic.not_int: ":x: Valor {val} não é um número válido."
generic.file_too_big: ":x: Ficheiro {fname} é demasiado grande."

# Help keys.
help.None: |
        Este commando não tém ajuda nesta língua.
help.set_config: |
        Define um valor de configuração específicas do servidor.
        Se você tiver espaços entre um dos seus argumentos, eles devem ser cercados por " ".
help.get_config: |
        Obtém um valor configuração específica do servidor.
        Se você tiver espaços entre um dos seus argumentos, eles devem ser cercados por " ".
help.avatar: |
        Altera o avatar do bot.
        Você deve dar um argumento fornecendo o URL do avatar para mudar para.
        Este comando é só para proprietários do bot.
help.changename: |
        Altera o username do bot.
        Você deve dar um argumento fornecendo o nome para mudar para.
 	Este comando é só para proprietários do bot.
help.add_role_override: |
        Adiciona uma substituição de função a um comando.
        Você deve dar um argumento fornecendo o nome e a função para mudar para.
        Isso permite que qualquer pessoa com a função especificada possa executar este comando.
        You can enable a command for everybody by adding a role override for `@ everybody` (without the space.).
help.remove_role_override: |
        Remove uma substituição de funções a um comando.
        Você deve dar um argumento fornecendo o nome e a função para mudar para.
help.lock: |
        Bloqueia um factóide para que ninguém possa editá-lo excepto pelo o proprietário.
        Por favor note que os administradores ainda podem desbloquear e editar os factóides mesmo quando bloqueados.
help.delete_factoid: |
        Remove um factóide.
        Se o factóide está bloqueado, apenas o proprietário ou um administrador pode o remover.
help.unlock: |
        Desbloqueia um factóide para que seja editável por qualquer pessoa.
help.factoids: |
        Mostra factóides que correspondem a um padrão específico.
	Este padrão é um padrão de pesquisa de verificação utilisando o sìstema Redis. Para mais informações, consulte http://redis.io/commands/scan.
help.factoid:
        Mostra como criar um factóide.
help.version: |
        Mostra a versão atual do bot.
help.again: |
        Adiciona a faixa atualmente sendo reproduzida ao final da fila novamente para poder ser repetida.
help.shuffle: |
        Baralha a fila atual.
help.get_queued_vids: |
        Mostra a fila atual.
        Isso precisa de um segundo parâmetro opcional: o número do qual para começar.
help.skip: |
        Salta faixas
        Isso leva um segundo parâmetro opcional: o número de faixas para saltar.
        Isto irá pular a faixa atual, em seguida, <Num - 1 > faixas na fila.
        Se este parâmetro opcional não for fornecido, o comando só irá pular a faixa atual.
help.voteskip: |
        Inicia uma votação para ignorar a faixa em reprodução.
help.move: |
        Move uma faixa na fila de posição <z> para a posição <x> .
        Ambos os números devem ser inteiros.
help.remove_vid: |
        Remove uma faixa ou multìplas faixas.
        Toma uma posição inicial e uma posição final opcional para remover .
        Se a posição de remoção não for especificado, ele só irá remover uma faixa.
help.reset: |
        Desconecta o bot de voz, e redefine o cliente de voz .
help.np: |
        Exibe a faixa em reprodução.
help.play: |
        Reproduz uma faixa.
        Isso precisa do o URL de um vídeo ou uma consulta de pesquisa .
        O URL pode ser da maioria dos locais online; o bot irá tentar baixá-lo corretamente.
help.choice: |
        Faz uma escolha.
        Cercar suas opções com " ".
help.google: |
        Pesquisa no Google para o primeiro resultado de sua pesquisa.
help.weather: |
        Procure a temperatura de um lugar.
help.commands: |
        Mostrar onde obter ajuda sobre um comando.
help.whois: |
        Procurar informações sobre um usuário.
        Você deve fornecer o nome de o usuário através de um @mention.
help.uptime: |
        Mostrar o uptime do bot.
