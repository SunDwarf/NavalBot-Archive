voice.play_again: ":heavy_check_mark: Spiele `{title}` nochmal."

voice.shuffled: ":heavy_check_mark: Warteschlange wurde gemischt."

voice.queue_too_short: ":x: Die Warteschlange ist nicht so lang. (`{num}`)"
