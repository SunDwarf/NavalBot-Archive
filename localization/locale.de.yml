voice.playback.bad_info: >
        :no_entry: Etwas ist schiefgelaufen. Konnte keine Videoinformationen bekommen.

voice.playback.timeout: ":x: Die Verbindung zum Sprach-Kanal dauerte zu lang."
voice.playback.connection_error: ":x: Ein Fehler ist beim Verbinden mit dem Sprach-Kanal passiert."

voice.playback.queue_num: ":heavy_check_mark: Du bist Nummer {pos} in der Warteschlange."
voice.playback.queue_next: ":heavy_check_mark: Du bist als Nächster dran"

voice.playback.np: ":heavy_check_mark: Aktuelles Lied: `{title}`"
voice.playback.queue_full: ":no_entry: Die Warteschlange ist voll."
