#####################################################
# This is the localization database for NavalBot.
# This is used to localize messages.
# This is the german translation for NavalBot
#
# locale.yml is the default file, where keys are loaded from if they do not exist
# locale.<lang>.yml is used for loading locale from language-specific files.
#
# When localizing a file, DO NOT REPLACE ANYTHING INSIDE { } OR ANYTHING INSIDE :_:.
# These are used by the bot to build up the strings automatically.
# You can re-order them for the sentences to make sense, but they must stay in the sentence.
#####################################################

# Allgemeine Schlüssel.
generic.not_int: ":x: Wert {val} ist kein gültiger Integer."
generic.file_too_big: ":x: Datei {fname} ist zu groß zum Downloaden."
generic.no_mention: ":x: Du musst den Nutzer erwähnen."
generic.cannot_find_user: ":x: Konnte Nutzer `{user}` nicht finden."
generic.cannot_find_command: ":x: Konnte Befehl `{cmd}` nicht finden."

# Hilfe Schlüssel.
help.None: |
        Dieser Befehl hat keine Hilfe in dieser Sprache.

help.set_config: |
        Ändert eine server-spezifische Konfiguration.

        Wenn du Leerzeichen in deinen Argumenten hast, müssen diese mit "Anführungszeichen" geschrieben werden.

help.get_config: |
        Fordert eine server-spezifische Konfiguration an.

        Wenn du Leerzeichen in deinen Argumenten hast, müssen diese mit "Anführungszeichen" geschrieben werden.

help.avatar: |
        Ändert den Avatar des Bots.
        Du musst die URL angeben, die als Bild genutzt werden soll.
        Dieser Befehl ist auf den Bot-Besitzer beschränkt.

help.changename: |
        Ändert den **Benutzernamen** des Bots.
        Braucht den Namen als ein Argument.
        Dieser Befehl ist auf den Bot-Besitzer beschränkt.

help.add_role_override: |
        Überschreibt die angeforderten Rollen für einen Befehl
        Du musst den Befehl und die Rolle angeben.
        Dies ermöglicht es jedem, der die erforderte Rolle besitzt, den Befehl auszuführen
        Du kannst einen Befehl für jeden zugägnlich machen indem du statt der Rolle `@ everybody` (ohne Leerzeichen.) schreibst.

help.remove_role_override: |
        Dies löscht eine Überschreibung der Rollenbegrenzung.
        Du musst den Befehl und die Rolle angeben.

help.lock: |
        Dies sperrt ein Factoid.

        Admins können trotz der Sperre das Factoid entsperren.

help.delete_factoid: |
        Dies löscht ein Factoid.

        Wenn das Factoid gesperrt ist, kann es nur der Bot-Besitzer oder ein Admin entsperren.

help.unlock: |
        Dies entsperrt ein Factoid und macht es bearbeitbar für jeden.

help.factoids: |
        Dies listet alle Factoids auf, die auf einen bestimmtes Suchschema zutreffen.

        Dieses Schema ist ein Redis-Such-Schema. Für mehr Informationen besuche http://redis.io/commands/scan

help.factoid: |
        Dieser Befehl zeigt dir, wie man ein Factoid erstellt.

help.version: |
        Informiert dich über die aktuelle Version des Bots.

help.again: |
        Fügt das aktuell laufende Lied nochmal zur Warteschlange hinzu.

help.shuffle: |
        Mischt die Warteschlange.

help.get_queued_vids: |
        Zeigt Informatioen über die Warteschlange.

        Der Index eines Liedes in der Warteschlange kann als optionaler Wert angegeben werden, damit erst ab dort Informationen gezeigt werden.

help.skip: |
        Überspringt ein oder mehrere Lieder.

        Als optionaler Paramter kann die Anzahl an zu überspringenden Liedern angegeben werden.
        Dies überspringt das aktuelle Lied und dann alle anderen Lieder, die überspringt werden sollen.
        Sonst wird nur ein Lied übersprungen.

help.voteskip: |
        Start eine Abstimmung, ob ein Lied übersprungen werden soll.

help.move: |
        Verschiebt ein Lied in der Warteschlange von Index <x> zu Index <y>.

        Beide Nummern müssen positiv sein.

help.remove_vid: |
        Entfernt ein oder mehrere Lieder.

        Nimmt eine Start- und optionale Endposition an.
        Wenn keine Position zum Entfernen angegeben wurde, wird nur ein Lied entfernt.

help.reset: |
        Trennt den Bot vom Sprach-Kanal und setzt alle Sprachparamter zurück.

help.np: |
        Zeigt das aktuelle Lied an.

help.play: |
        Spielt ein Lied.

        Es kann entweder eine URL oder ein Suchbegriff angegeben werden.
        Die URL kann von den meisten Seiten kommen; Der Bot wird versuchen, das Lied richtig zu downloaden.


help.choice: |
        Trifft diese schwere Wahl für dich.

        Umschließe deine Argumente mit "Anführungszeichen", wenn du ein Leerzeichen in deinem Wort hast.

help.google: |
        Such in Google nach dem besten Ergebnis deines Suchbegriffs.

help.weather: |
        Zeigt dir Informationen über das Wetter zu einem Ort.

help.commands: |
        Zeigt dir, wo du mehr Informationen über die verfügbaren Befehle bekommen kannst.

help.whois: |
        Sucht nach Informationen über einen Nutzer.

        Du musst den Nuter @Erwähnen.

help.uptime: |
        Zeigt, wie lange der Bot schon läuft.


help.ban: |
        Verbannt einen Nutzer aus dem Server.

        Der Nutzer muss entweder @erwähnt oder als ein Argument in dem Befehl geliefert werden.

help.kick: |
        Kickt einen Nutzer.

        Der Nutzer muss entweder @erwähnt oder als ein Argument in dem Befehl geliefert werden.

help.mute: |
        Schaltet einen Nutzer stumm.

        Der Bot muss `Manage Roles` als Berechtigung für diesen Befehl haben.


help.unmute: |
        Hebt die Stummschaltung für einen Nutzer auf.

        Der Bot muss `Manage Roles` als Berechtigung für diesen Befehl haben.

help.colour: |
        Ändert die Farbe deines Namen zu einem hexadezimalen Wert, den du bestimmst

        Der Bot muss `Manage Roles` als Berechtigung für diesen Befehl haben.

help.purge: |
        Löscht eine bestimmte Anzahl an Nachrichten.

        Erwähne einen oder mehrere Benutzer, um ihre Nachrichten zu löschen.

