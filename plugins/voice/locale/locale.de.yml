

help.again: |
        Fügt das aktuell laufende Lied nochmal zur Warteschlange hinzu.

help.shuffle: |
        Mischt die Warteschlange.

help.get_queued_vids: |
        Zeigt Informatioen über die Warteschlange.

        Der Index eines Liedes in der Warteschlange kann als optionaler Wert angegeben werden, damit erst ab dort Informationen gezeigt werden.

help.skip: |
        Überspringt ein oder mehrere Lieder.

        Als optionaler Paramter kann die Anzahl an zu überspringenden Liedern angegeben werden.
        Dies überspringt das aktuelle Lied und dann alle anderen Lieder, die überspringt werden sollen.
        Sonst wird nur ein Lied übersprungen.

help.voteskip: |
        Start eine Abstimmung, ob ein Lied übersprungen werden soll.

help.move: |
        Verschiebt ein Lied in der Warteschlange von Index <x> zu Index <y>.

        Beide Nummern müssen positiv sein.

help.remove_vid: |
        Entfernt ein oder mehrere Lieder.

        Nimmt eine Start- und optionale Endposition an.
        Wenn keine Position zum Entfernen angegeben wurde, wird nur ein Lied entfernt.

help.reset: |
        Trennt den Bot vom Sprach-Kanal und setzt alle Sprachparamter zurück.

help.np: |
        Zeigt das aktuelle Lied an.

help.play: |
        Spielt ein Lied.

        Es kann entweder eine URL oder ein Suchbegriff angegeben werden.
        Die URL kann von den meisten Seiten kommen; Der Bot wird versuchen, das Lied richtig zu downloaden.


