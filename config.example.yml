# Client info.
client:
  # Use OAuth2?
  use_oauth: true
  # Bot token
  oauth_bot_token: aaaa
  # Client ID
  oauth_client_id: 1234

# Owner.
RCE_ID: 0

# Define redis data.
redis:
  ip: 127.0.0.2
  port: 6379
  # Uncomment and set if you have a password.
  #password: hunter2
  # Uncomment and set if you want a DB that isn't 0.
  #db: 0

# Shards.
shards:
  # Should we enable sharding?
  enable_sharding: false
  # What is our shard ID?
  shard_id: 0
  # What is the maximum number of shards?
  # This MUST be the same accross all bots.
  shard_max: 0

# Enable liuv?
# Faster at the cost of broken voice player.
use_libuv: false

# Graylog data.
# Don't change this if you use Graylog.
graylog:
  addr: 127.0.0.1
  port: 5000

# Is this bot a self-bot?
self_bot: false

# Disabled plugins.
disabled: []

# Additional plugin directories.
plugin_dirs: []

# Initial game text.
game_text: "Type ?info for help!"

# Log level.
log_level: INFO